<div class="carousel__slides">
  <figure class="carousel__slide slide-1" [ngClass]="{'active': getCurrentSlide() == 1}">
    <picture>
      <source srcset="/assets/images/google-earth-splash-2.webp" type="image/webp">
      <source srcset="/assets/images/google-earth-splash-2.jpg" type="image/jpeg">
      <img src="/assets/images/google-earth-splash-2.jpg" alt="Google Earth launch splash screen">
    </picture>
    <figcaption>The new Google Earth launched on Earth Day, 2017. I was responsible for building the front end platform for the first version of Voyager, the content
      feed feature of the new Google Earth.</figcaption>
  </figure>
  <figure class="carousel__slide slide-2" [ngClass]="{'active': getCurrentSlide() == 2}">
    <picture>
      <source srcset="/assets/images/google-earth-mission-blue-02.webp" type="image/webp">
      <source srcset="/assets/images/google-earth-mission-blue-02.jpg" type="image/jpeg">
      <img src="/assets/images/google-earth-mission-blue-02.jpg" alt="Google Earth Voyager templates">
    </picture>
    <figcaption>The templates are currently being used by many of Google Earth's content partners, including BBC, National Geographic,
      NASA, and the Jane Goodall Institute.</figcaption>
  </figure>
  <figure class="carousel__slide slide-3" [ngClass]="{'active': getCurrentSlide() == 3}">
    <picture>
      <source srcset="/assets/images/google-earth-national-treasures.webp" type="image/webp">
      <source srcset="/assets/images/google-earth-national-treasures.jpg" type="image/jpeg">
      <img src="/assets/images/google-earth-national-treasures.jpg" alt="Google Earth Voyager templates">
    </picture>
    <figcaption></figcaption>
  </figure>
  <figure class="carousel__slide slide-4" [ngClass]="{'active': getCurrentSlide() == 4}">
    <picture>
      <source srcset="/assets/images/google-earth-mission-blue-01.webp" type="image/webp">
      <source srcset="/assets/images/google-earth-mission-blue-01.jpg" type="image/jpeg">
      <img src="/assets/images/google-earth-mission-blue-01.jpg" alt="Google Earth Voyager templates">
    </picture>
    <figcaption></figcaption>
  </figure>
</div>
<nav class="carousel__controls">
  <div class="carousel__controls--previous" (click)="setPreviousSlide()" [ngClass]="{'hidden': getCurrentSlide() == 1}">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-left"></use>
    </svg>
  </div>
  <div class="carousel__controls--next" (click)="setNextSlide()" [ngClass]="{'hidden': getCurrentSlide() == getLastSlide()}">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
    </svg>
  </div>
</nav>
